name: Deploy to AWS EKS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=EduardoJoao_pos-fase5-processor-service \
          -Dsonar.projectName='pos-fase5-processor-service' \
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
          -Dsonar.qualitygate.wait=true \
          -Dsonar.qualitygate.timeout=300

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Test Docker Build with FFmpeg
      run: |
        docker build -t test-ffmpeg .
        echo "Verificando se FFmpeg est√° dispon√≠vel na imagem:"
        docker run --rm test-ffmpeg ffmpeg -version || echo "‚ö†Ô∏è FFmpeg n√£o encontrado!"
        docker run --rm test-ffmpeg java -version
        
    - name: Build & Push Docker Image
      id: build-image
      env:
        ECR_REPOSITORY: processor
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init (IAM processor)
      working-directory: ./k8s
      run: terraform init

    - name: Terraform Apply IAM for processor
      working-directory: ./k8s
      run: terraform apply -auto-approve -target=aws_iam_role.processor_irsa -target=aws_iam_policy.processor_policy -target=aws_iam_role_policy_attachment.processor_attach
        
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name events-cluster --region us-east-1
        
    - name: Deploy to EKS
      run: |
        # Atualizar a imagem no deployment
        sed -i "s|783545975704.dkr.ecr.us-east-1.amazonaws.com/processor:latest|${{ steps.build-image.outputs.image }}|g" k8s/deployment.yaml
        
        echo "üöÄ Aplicando deployment..."
        kubectl apply -f k8s/deployment.yaml
        
        echo "‚è≥ Aguardando rollout..."
        kubectl rollout status deployment/processor --timeout=300s
        
        echo "üìä Status dos pods ap√≥s deploy:"
        kubectl get pods -l app=processor
        
        echo "üîç √öltimos logs do pod:"
        kubectl logs -l app=processor --tail=20 || echo "Nenhum log ainda dispon√≠vel"

    - name: Post-Deploy Validation
      run: |
        echo "üîç Verificando sa√∫de da aplica√ß√£o..."
        
        # Aguardar pod estar pronto
        kubectl wait --for=condition=ready pod -l app=processor --timeout=120s || echo "‚ö†Ô∏è Pod n√£o ficou pronto"
        
        # Verificar eventos relacionados ao pod
        echo "üìù Eventos recentes do pod:"
        kubectl get events --field-selector involvedObject.kind=Pod --sort-by='.lastTimestamp' | grep processor | tail -5
        
        # Verificar logs em caso de erro
        POD_STATUS=$(kubectl get pods -l app=processor -o jsonpath='{.items[0].status.phase}')
        if [ "$POD_STATUS" != "Running" ]; then
          echo "‚ùå Pod n√£o est√° rodando. Status: $POD_STATUS"
          echo "üîç Logs completos do pod:"
          kubectl logs -l app=processor --tail=50
          echo "üîç Describe do pod:"
          kubectl describe pod -l app=processor
          exit 1
        else
          echo "‚úÖ Pod est√° rodando com sucesso!"
        fi

    - name: Deploy Status Summary
      if: always()
      run: |
        echo "üìã RESUMO DO DEPLOY:"
        echo "- Imagem: ${{ steps.build-image.outputs.image }}"
        echo "- Commit: ${{ github.sha }}"
        echo "- Status do deployment:"
        kubectl get deployment processor -o wide || echo "Deployment n√£o encontrado"
        echo "- Pods ativos:"
        kubectl get pods -l app=processor || echo "Nenhum pod encontrado"